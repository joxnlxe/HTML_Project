<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyaway Airlines</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #C1DDF1;
            color: #fff;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .logo a img {
            position: absolute;
            top: 1.5%;
            left: 10%;
            width: 160px;
            height: 45px;
            object-fit: cover;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .auth a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Hero section styles */
        .hero {
            position: relative;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 1;
            color: #fff;
        }

        .hero-nav {
            margin-left: 10%;
            width: 10%;
            background-color: #C1DDF1;
            padding: 20px;
            border-radius: 10px;
        }

        
        .hero-nav ol {
            list-style: none;
            padding: 0;
        }

        .hero-nav ul li,
        .hero-nav ol li {
            margin-bottom: 10px;
        }

        .hero-nav ul li a,
        .hero-nav ol li a {
            color: #fff;
            text-decoration: none;
            display: block;
            /* 링크가 컨테이너의 전체 너비를 차지하도록 설정 */
        }

        .hero-article {
            margin-right: 10%;
            width: 65%;
            background-color: #C1DDF1;
            padding: 20px;
            border-radius: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-nav ul {
            list-style-type: none;
            display: flex;
        }

        .footer-nav ul li {
            margin-right: 20px;
        }

        .footer-nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .social-media a {
            margin-left: 10px;
        }

        .social-media img {
            width: 30px;
            height: auto;
        }

        nav ul li a {
            color: #000;
            /* 글씨 색을 검정색으로 설정 */
            text-decoration: none;
        }

        .hero-nav ol li a {
            color: #000;
            /* 원하는 색상으로 변경하세요. 예: #000은 검정색입니다. */
            text-decoration: none;
        }
        .hero-article h1 {
            color: black;
        }
        

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="fdsa.html"><img src="FLYAWAY.png" alt=""></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">항공</a></li>
                <li><a href="#">호텔</a></li>
                <li><a href="#">맛집</a></li>
                <li><a href="#">여행지</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button type="button" class="action-btn" value="고고룽" onclick="location.href='회원가입.html'">회원가입</button>
            <button type="button" class="action-btn" value="고고씽" onclick="location.href='login_page.html'">로그인</button>
        </div>
    </header>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <nav class="hero-nav">
                <ol>
                    <li><a href="#">여수</a></li>
                    <ul>
                        <li><a href="#od">오동도</a></li>
                        <li><a href="#aq">아쿠아플라넷</a></li>
                    </ul>
                    <li><a href="#">김포</a></li>
                    <li><a href="#">제주</a></li>
                    <li><a href="#">인천</a></li>
                    <li><a href="#">김해</a></li>
                </ol>
            </nav>
            <article class="hero-article">
                <h1>오동도</h1>
                <a href=""><img src="여수_오동도.png" alt=""></a>
            </article>
        </div>
    </section>

    <footer>
        <div class="footer-nav">
            <ul>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보 처리방침</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>
