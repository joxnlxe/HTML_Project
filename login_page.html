<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flyaway Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5fafd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            position: relative;
            width: 300px;
            padding: 40px;
            background: #d8e9f6;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #091C2a;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #091C2a;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #0F2C42;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #091C2a;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #0F2C42;
            font-size: 12px;
        }

        .login-box .action-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #0F2C42;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 20px;
            letter-spacing: 4px;
            border: 2px solid #0F2C42;
            border-radius: 5px;
            background: transparent;
            cursor: pointer;
        }

        .login-box .action-btn:hover {
            background: #0F2C42;
            color: #fff;
        }

        .logo {
            position: absolute;
            top: 125px;
            left: 100px;
            width: 250px; 
        }
    </style>
</head>
<body>
    <img src="./FLYAWAY.png" class="logo" alt="Flyaway Logo">
    <div class="login-box">
        <h2>LogIn</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required>
                <label>ID:</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password:</label>
            </div>
            <button type="button" class="action-btn">로그인</button>
            <button type="button" class="action-btn" value="고고" onclick="location.href='회원가입.html'">회원가입</button>
        </form>
    </div>
</body>
</html>
