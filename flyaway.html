      <script>
        /*AD*/
        var can = document.getElementById("ad");/*캔버스 가져옴*/
        var context = can.getContext("2d"); /*2d로 만듦*/
        context.beginPath();    /*필수*/
        context.font = "30px arial";
        context.strokeStyle = "red";
        context.lineWidth = 1;
        context.textAlign = "center";
        context.strokeText("초 특 가", 120, 50);
        context.fillStyle = "red";
        context.lineWidth = 1;
        context.textAlign = "center";
        context.fillText("초 특 가", 120, 50);

        /*hotel*/
        var canvas1 = document.getElementById("hotelCanvas1");
        var context1 = canvas1.getContext("2d");

        var img1 = new Image();
        img1.onload = function () {
          context1.drawImage(img1, 0, 0, canvas1.width, canvas1.height);
        }
        img1.src = "사진/호텔/김포/롯데시티호텔.jpg";
